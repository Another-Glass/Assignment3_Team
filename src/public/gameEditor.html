<!-- Socket Test 환경 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>게임 제작</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>게임 제작</h3>
    
    <div>
      <label for="title">Title: </label>
      <input type="text" class="form-control" id="titleForm" value="새 프로젝트">

      <label for="content">Content: </label>
      <input type="text" class="form-control" id="contentForm" value="코드를 입력하려면 먼저 스프라이트를 추가해 주세요.">

      <br>
      <button id="saveGame" class="btn btn-primary" onclick="gameSaveButtonClick()">enter</button>
    </div>
    
    <button id="startGame" class="btn btn-primary" onclick="gameStartButtonClick()">게임 실행</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='js/clientSocket.js'></script>
</body>
