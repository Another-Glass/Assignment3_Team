<!-- Socket Test 환경 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>게임 제작</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>게임 제작</h3>
    
    <div>
      <label> 프로젝트ID :  </label>
      <p id="projectId"><%=projectId%></p>
      <br>
      <label for="title">projectName:    </label>
      <input type="text" class="form-control" oninput="OnCodeChanged()" id="titleForm" value=<%=projectName%> >

      <label for="content">projectData: </label> 
      <input type="text" class="form-control" oninput="OnCodeChanged()" id="contentForm" value=<%=projectData%> >

      <br>
    </div>
    
    <button id="startGame" class="btn btn-primary" onclick="gamePublishButtonClick()">퍼블리싱 하기</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='/js/clientSocket.js'></script>
</body>
